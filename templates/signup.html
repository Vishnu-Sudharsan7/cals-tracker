<style>
    /* Set font styles and colors */
body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f4f4f4;
}
h2 {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
}
form {
    width: 300px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}
input[type="text"],
input[type="email"],
input[type="password"] {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
input[type="submit"] {
    display: block;
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background-color: #008CBA;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background-color: #005F6B;
}
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #008CBA;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}

</style>

<body>
    <h2>Sign-Up</h2>

    <form action="create">
					<input class="text" type="text" name="username" placeholder="Username" required="">

					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">

						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">

				</form>

    <a href="/">Existing User?</a>
